---                
- name: nginx installation playbook        
  hosts: all
  become: yes       #provide root user permission to local user                    
  tasks:                         
    - name: update catche      
      apt:                                  
        update_catche: yes
    - name: install nginx
      apt: 
        name: nginx
        state: apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: MYAPP
          namespace: default
          labels:
            app: MYAPP
        spec:
          storageClassName: rook-ceph-block
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 2Gi

...  