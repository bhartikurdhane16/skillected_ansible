---
- name: Install Apache2
  apt:
    name: apache2
    state: present
    update_cache: yes

- name: Copy index.html to web server
  copy:
    src: index.html
    dest: /var/www/html/index.html

- name: Start Apache2 service
  service:
    name: apache2
    state: started
    enabled: yes
  notify: Restart Apache2

  